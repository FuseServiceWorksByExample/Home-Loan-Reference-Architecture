<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Loan Evaluation</title>
        <link type="text/css" rel="stylesheet" href="css/default.css"/>
    </head>
    <body>
    <div style="padding-right:25px; display:inherit; float:right;">
        	<img src="images/SeaportBT_Logo.png"/>
        </div>
        <div id="content">
            <div style="color: red">
               <h:messages id="messages" globalOnly="false"/>
            </div>
            <h:form id="newOrder">
		        <div>
		            <label class="label">SSN:&nbsp;</label><h:outputText value="#{evaluation.ssn}"/><br/>
		            <label class="label">Name:&nbsp;</label><h:outputText value="#{evaluation.name}"/><br/>
		            <label class="label">Credit Score:&nbsp;</label><h:outputText value="#{evaluation.creditScore}"/><br/>
		            <label class="label">Rate:&nbsp;</label><h:inputText id="rate" value="#{evaluation.rate}" required="true" class="input"/><br/>
		            <label class="label">Insurance Cost:&nbsp;</label><h:inputText id="cost" value="#{evaluation.insuranceCost}" required="false" class="input"/><br/>
		            <label class="label">Explanation:&nbsp;</label><h:inputText id="explanation" value="#{evaluation.explanation}" required="false" class="input"/><br/>
		            <label class="label">Status:&nbsp;</label><br/>
		            	<h:selectOneMenu value="#{evaluation.status}">
				   			<c:selectItem itemValue="" itemLabel="" />
				   			<c:selectItem itemValue="Pending" itemLabel="Pending" />
				   			<c:selectItem itemValue="Approved" itemLabel="Approved" />
				   			<c:selectItem itemValue="Rejected" itemLabel="Rejected" />
				   		</h:selectOneMenu><br/>
		            <label class="lbl">&nbsp;</label><h:commandButton id="complete" value="Complete" action="#{evaluation.complete}" class="button" />
		        </div>
		    </h:form>
        </div>
    </body>
</html>
