<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Loan Evaluation</title>
        <link type="text/css" rel="stylesheet" href="css/default.css"/>
    </head>
    <body>
        <div id="content">
            <div style="color: red">
               <h:messages id="messages" globalOnly="false"/>
            </div>
            <h:form id="newOrder">
		        <div>
		        <table border="1" cellpadding="0" align="center" width="80%"><tr><td>
		        	<table width="80%" cellpadding="0" cellspacing="0">
		        	<tr><td colspan="2" align="center"><img src="images/SeaportBT_Logo.png"/></td></tr>
		            <tr><td><label class="label">Social Security Number:&nbsp;</label></td><td><h:outputText value="#{evaluation.ssn}"/></td></tr>
		            <tr><td><label class="label">Applicant Name:&nbsp;</label></td><td><h:outputText value="#{evaluation.name}"/></td></tr>
		            <tr><td><label class="label">Credit Score:&nbsp;</label></td><td><h:outputText value="#{evaluation.creditScore}"/></td></tr>
		            <tr><td><label class="label">Rate:&nbsp;</label></td><td><h:inputText id="rate" value="#{evaluation.rate}" required="true" class="input"/></td></tr>
		            <tr><td><label class="label">Insurance Cost:&nbsp;</label></td><td><h:inputText id="cost" value="#{evaluation.insuranceCost}" required="false" class="input"/></td></tr>
		            <tr><td><label class="label">Explanation:&nbsp;</label></td><td><h:inputText id="explanation" value="#{evaluation.explanation}" required="false" class="input"/></td></tr>
		           <tr><td> <label class="label">Status:&nbsp;</label></td><td>
		            	<h:selectOneMenu value="#{evaluation.status}">
				   			<c:selectItem itemValue="" itemLabel="" />
				   			<c:selectItem itemValue="Pending" itemLabel="Pending" />
				   			<c:selectItem itemValue="Approved" itemLabel="Approved" />
				   			<c:selectItem itemValue="Rejected" itemLabel="Rejected" />
				   		</h:selectOneMenu></td></tr>
				   		<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
		           <tr><td colspan="2" align="center"> <h:commandButton id="complete" value="Complete" action="#{evaluation.complete}" class="button" /></td></tr>
		        	</table></td></tr></table>	        
		        </div>
		    </h:form>
        </div>
    </body>
</html>
